version: "3.8"

services:
  web:
    build: .
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-prod}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-symfony}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-symfony}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    profiles:
      - dev

  worker:
    build: .
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-prod}
    depends_on:
      - db
    deploy:
      replicas: ${WORKER_REPLICAS:-10}
    restart: unless-stopped

volumes:
  db_data:
